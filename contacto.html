<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Joan Rock</title>

    <link href="css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="shortcut icon" href="imagenes/favicon.ico" type="image/x-icon">



</head>

<body>
    <header class="container">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">START ROCK</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link" href="index.html">Inicio</a>
                        <a class="nav-link active" aria-current="page" href="contacto.html">Contacto</a>

                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main class="container">
        <h1 class="h1 text-center text-purple fw-bold">Contacto</h1>
        <form action="https://formsubmit.co/your@email.com" method="POST"
            class="row justify-content-center align-items-center mt-5 shadow p-4 mx-auto rounded-5">
            <div class="col-sm-12 col-md-7 mt-4">
                <label for="" class="form-label">Nombre</label>
                <input class="form-control shadow" type="text" placeholder="Escriba su nombre">
            </div>
            <div class="col-sm-12 col-md-7 mt-4">
                <label for="" class="form-label">Dirección</label>
                <input class="form-control shadow" type="text" placeholder="Calle 34, AV45...">
            </div>
            <div class="col-sm-12 col-md-7 mt-4">
                <label for="" class="form-label">Correo</label>
                <input class="form-control shadow" type="email" placeholder="Ejemplo@servidor.com">
            </div>
            <div class="col-sm-12 col-md-7 mt-4">
                <label for="" class="form-label">Teléfono</label>
                <input class="form-control shadow" type="number" placeholder="2222-000">
            </div>
            <div class="col-sm-12 col-md-7 mt-4">
                <div class="mb-3">
                    <label for="" class="form-label">Mensaje</label>
                    <textarea class="form-control shadow" name="" id="" rows="3"></textarea>
                </div>

            </div>
            <div class="col-sm-12 col-md-6">
                <button class="btn bc-indigo text-white shadow mt-5 d-block mx-auto">Enviar</button>
            </div>
        </form>
    </main>


    <br><br>
    <footer class="container bg-black p-3">
        <p class="text-center text-white">Copyright Joan Lukas Robles Obregon 2025</p>
    </footer>

    <script src="js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous">
        </script>
</body>

</html>
